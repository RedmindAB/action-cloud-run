name: "Cloud Run"
description: "Authenticate with gcloud, push image to GCR and deploy as a new revision to Cloud Run"
author: "Bastian Kistner <bastian.kistner@gmail.com>"
branding:
  icon: "arrow-up-circle"
  color: "green"
inputs:
  working_directory:
    description: "Directory where the Dockerfile is to be found"
    required: true
  service_name:
    description: "Cloud run service name"
    required: true
  gcp_service_key:
    description: "GCP service key with storage and run permissions"
    required: true
  project:
    description: "GCP project"
    required: true
  registry:
    description: "GCP Registry (e.g. 'eu.gcr.io')"
    required: false
    default: eu.gcr.io
  region:
    description: "GCP region"
    required: false
    default: europe-west4
  env:
    description: "File path to environment configuration"
    required: false
runs:
  using: "docker"
  image: "Dockerfile"
